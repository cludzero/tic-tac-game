<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>井字遊戲</h1>

        <div id="modeSelection" class="mode-selection">
            <h2>選擇遊戲模式</h2>
            <div class="mode-buttons">
                <button id="singlePlayerBtn" class="mode-button">單人模式（對戰 AI）</button>
                <button id="twoPlayerBtn" class="mode-button">雙人模式</button>
            </div>
        </div>

        <div id="gameContainer" class="game-container hidden">
            <div class="game-info">
                <p id="status">輪到玩家 X</p>
            </div>
            <div class="game-board" id="gameBoard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="button-group">
                <button id="resetButton" class="reset-button">重新開始</button>
                <button id="changeModeBtn" class="change-mode-button">更換模式</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
